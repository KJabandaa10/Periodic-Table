<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Periodic Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Periodic Table</h1>
      <h3>Some Elements</h3>
    </div>
    <div class="table">
      <div class="element-box">
        <h6 class="atomic-number">1</h6>
        <h2 class="element-symbol">H</h2>
        <h4 class="element-name">Hydrogen</h4>
      </div>
      <div class="element-box">
        <h6 class="atomic-number">2</h6>
        <h2 class="element-symbol">He</h2>
        <h4 class="element-name">Helium</h4>
      </div>
      <div class="element-box">
        <h6 class="atomic-number">3</h6>
        <h2 class="element-symbol">Li</h2>
        <h4 class="element-name">Lithium</h4>
      </div>
      <div class="element-box">
        <h6 class="atomic-number">12</h6>
        <h2 class="element-symbol">Mg</h2>
        <h4 class="element-name">Magnesium</h4>
      </div>
      <div class="element-box">
        <h6 class="atomic-number">26</h6>
        <h2 class="element-symbol">Fe</h2>
        <h4 class="element-name">Iron</h4>
      </div>
      <div class="element-box">
        <h6 class="atomic-number">30</h6>
        <h2 class="element-symbol">Zn</h2>
        <h4 class="element-name">Zinc</h4>
      </div>
      <div class="element-box superman">
        <h6 class="atomic-number">36</h6>
        <h2 class="element-symbol">Kr</h2>
        <h4 class="element-name">Kryptonite</h4>
      </div>
      <div class="element-box">
        <h6 class="atomic-number">47</h6>
        <h2 class="element-symbol">Ag</h2>
        <h4 class="element-name">Silver</h4>
      </div>
      <div class="element-box">
        <h6 class="atomic-number">54</h6>
        <h2 class="element-symbol">Xe</h2>
        <h4 class="element-name">Xenon</h4>
      </div>
      <div class="element-box">
        <h6 class="atomic-number">79</h6>
        <h2 class="element-symbol">Au</h2>
        <h4 class="element-name">Gold</h4>
      </div>
      <div class="element-box">
        <h6 class="atomic-number">81</h6>
        <h2 class="element-symbol">TI</h2>
        <h4 class="element-name">Thallium</h4>
      </div>
    </div>
  </body>
</html>
